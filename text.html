<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .text-stroke {
      color: white; /* Inner text color */
      -webkit-text-stroke: 1px black; /* Outer black stroke */
      font-size: 40px;
    }
  </style>
</head>
<body>
  <p class="text-stroke">This is text with a white inner and black outer stroke.</p>
</body>
</html>
